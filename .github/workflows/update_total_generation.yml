# .github/workflows/update_total_generation.yml
name: ‚è±Ô∏è Update Total Generation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  update-total-generation:
    runs-on: ubuntu-latest

    # Define environment variables once for the entire job
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      SOLIS_API_ID: ${{ secrets.SOLIS_API_ID }}
      SOLIS_API_SECRET: ${{ secrets.SOLIS_API_SECRET }}

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # --- START OF FIX ---

      - name: üß∞ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Or your preferred version

      - name: üß∞ Setup Node.js and cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Cache pnpm dependencies for faster runs

      # --- END OF FIX ---

      - name: üì¶ Install dependencies
        run: pnpm install # This will now work

      - name: üöÄ Run ETotal Update Script
        # Environment variables are inherited from the job level
        run: node ./functions/update_total_generation/index.js