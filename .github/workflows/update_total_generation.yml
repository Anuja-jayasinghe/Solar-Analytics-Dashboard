name: ‚è±Ô∏è Update Total Generation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  update-total-generation:
    runs-on: ubuntu-latest
    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: üöÄ Run ETotal Update Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SOLIS_API_ID: ${{ secrets.SOLIS_API_ID }}
          SOLIS_API_SECRET: ${{ secrets.SOLIS_API_SECRET }}
        run: node ./functions/update_total_generation/index.js
