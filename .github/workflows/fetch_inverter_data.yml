# .github/workflows/fetch_solis_data.yml
name: ‚òÄÔ∏è Fetch SolisCloud Inverter Data

on:
  workflow_dispatch:

  schedule:
    # Fetch live data every 5 minutes (06:00 AM ‚Äì 08:00 PM LK)
    - cron: '*/5 0-14 * * *'
    # Nightly summary + cleanup at 11:30 PM LK (18:00 UTC)
    - cron: '0 18 * * *'

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîë Load environment variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SOLIS_API_ID: ${{ secrets.SOLIS_API_ID }}
          SOLIS_API_SECRET: ${{ secrets.SOLIS_API_SECRET }}
        run: echo "‚úÖ Environment ready"

      - name: üöÄ Run SolisCloud Fetch Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SOLIS_API_ID: ${{ secrets.SOLIS_API_ID }}
          SOLIS_API_SECRET: ${{ secrets.SOLIS_API_SECRET }}
        run: node ./functions/fetch_inverter_data/index.js
