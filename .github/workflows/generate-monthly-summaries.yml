name: Generate Monthly Summaries (Daily)

on:
  schedule:
    - cron: '0 19 * * *' # daily at 19:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: generate-monthly-summaries
  cancel-in-progress: true

jobs:
  generate-monthly-summaries:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --prefer-offline

      - name: Run generate-monthly-summaries
        run: node functions/generate_monthly_summaries/index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
