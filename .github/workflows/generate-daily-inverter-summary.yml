name: Generate Daily Inverter Summary

# =============================================================
# WORKFLOW PURPOSE
# =============================================================
# Aggregates inverter live data into daily summaries with backfill capability.
# Summary fields: total_generation_kwh (max cumulative today), peak_power_kw (max power).
# Runs twice daily at 07:00 AM and 07:00 PM Sri Lanka time to ensure data availability.
# Features:
# - Backfills last 30 days of missing or incomplete summaries
# - Updates records if new data differs from existing
# - Skips updating today's record if run before 23:00 local time
# - Can be run manually to backfill/correct any missing data
# Table: public.inverter_data_daily_summary
# =============================================================

on:
  schedule:
    # 07:00 AM Sri Lanka time (UTC+5:30) => 01:30 UTC
    - cron: '30 1 * * *'
    # 07:00 PM Sri Lanka time (UTC+5:30) => 13:30 UTC
    - cron: '30 13 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'

concurrency:
  group: generate-daily-inverter-summary
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  generate-daily-summary:
    name: Generate Daily Summary
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install Dependencies
        run: pnpm install --no-frozen-lockfile --prefer-offline

      - name: ğŸ§® Generate Daily Inverter Summary
        run: node functions/generate_daily_summary/index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SOLIS_API_URL: ${{ secrets.SOLIS_API_URL }}
          SOLIS_API_ID: ${{ secrets.SOLIS_API_ID }}
          SOLIS_API_SECRET: ${{ secrets.SOLIS_API_SECRET }}
          NODE_ENV: production
          DEBUG: ${{ github.event.inputs.debug || 'false' }}

      - name: ğŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Daily summary generation failed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
