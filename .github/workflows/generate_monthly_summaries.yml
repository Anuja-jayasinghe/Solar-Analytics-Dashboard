# .github/workflows/generate_monthly_summaries.yml
name: ðŸ“… Generate Monthly Summaries

on:
  workflow_dispatch:
  schedule:
    # Runs once a day at 19:00 UTC (12:30 AM Sri Lanka)
    - cron: '0 19 * * *'

jobs:
  monthly-summary:
    runs-on: ubuntu-latest

    # Define environment variables once for the entire job
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # --- START OF FIX ---

      - name: ðŸ§° Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Or your preferred version

      - name: ðŸ§° Setup Node.js and cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Cache pnpm dependencies for faster runs

      # --- END OF FIX ---

      - name: ðŸ“¦ Install dependencies
        run: pnpm install # This will now work

      - name: ðŸš€ Run Monthly Summary Script
        # Environment variables are inherited from the job level
        run: node ./functions/generate_monthly_summaries/index.js