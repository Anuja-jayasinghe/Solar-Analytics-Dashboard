name: ðŸ“… Generate Monthly Summaries

on:
  workflow_dispatch:
  schedule:
    # Runs once a day at 19:00 UTC (12:30 AM Sri Lanka)
    - cron: '0 19 * * *'

jobs:
  monthly-summary:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸš€ Run Monthly Summary Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node ./functions/generate_monthly_summaries/index.js
