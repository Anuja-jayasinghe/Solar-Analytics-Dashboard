name: Fetch Inverter Data (Hourly)

on:
  schedule:
    - cron: '0 * * * *' # every hour, UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: fetch-inverter-data
  cancel-in-progress: true

jobs:
  fetch-inverter-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run fetch-inverter-data
        run: node functions/fetch_inverter_data/index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SOLIS_API_URL: ${{ secrets.SOLIS_API_URL }}
          SOLIS_API_ID: ${{ secrets.SOLIS_API_ID }}
          SOLIS_API_SECRET: ${{ secrets.SOLIS_API_SECRET }}
